<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>LifeStock</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" type="text/css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <div class="container-fluid" id="accumulated">
        <div class="row">
            <div class=".col-lg-12">
                <h4>You've accumulated</h4>
                <h1 id="price">$100.00</h1>
            </div>
        </div>
    </div>

    <div class="container">
      <div class="row">
          <div class=".col-lg-12">
              <h2>STOCK OPTIONS</h2>
          </div>
      </div>

      <div class="row">
      </div class=".col-lg-6 .col-lg-offset-3">

        <div class="table-responsive" style="text-align: left;">
          <table class="table">
            <tbody>
              <tr>
                <td>
                  <div class="radio">
                      <label>
                          <input type="radio" name="company" value="citi">CITI
                      </label>
                  </div>
                </td>
                <td class="stock-price">$100.00</td>
              </tr>

              <tr>
                <td>
                  <div class="radio">
                      <label>
                          <input type="radio" name="company" value="bloomberg">BLOOMBERG
                      </label>
                  </div>
                </td>
                <td class="stock-price">$100.00</td>
              </tr>

              <tr>
                <td>
                  <div class="radio">
                      <label>
                          <input type="radio" name="company" value="lockhead-martin">LOCKHEAD MARTIN
                      </label>
                  </div>
                </td>
                <td class="stock-price">$100.00</td>
              </tr>

              <tr>
                <td>
                  <div class="radio">
                      <label>
                          <input type="radio" name="company" value="general-electric">GENERAL ELECTRIC
                      </label>
                  </div>
                </td>
                <td class="stock-price">$100.00</td>
              </tr>

              <tr>
                <td>
                  <div class="radio">
                      <label>
                          <input type="radio" name="company" value="vanguard">VANGUARD
                      </label>
                  </div>
                </td>
                <td class="stock-price">$100.00</td>
              </tr>

              <tr>
                <td>
                  <div class="radio">
                      <label>
                          <input type="radio" name="company" value="viacom">VIACOM
                      </label>
                  </div>
                </td>
                <td class="stock-price">$100.00</td>
              </tr>

              <tr>
                <td>
                  <div class="radio">
                      <label>
                          <input type="radio" name="company" value="bae-systems">BAE SYSTEMS
                      </label>
                  </div>
                </td>
                <td class="stock-price">$100.00</td>
              </tr>
          </tbody>
          </table>
        </div> <!-- Table Responsive -->

      </div> <!-- column end-->
    </div> <!--row end -->

    <div class="container">
      <div class="row">
          <div class=".col-lg-12">
              <h2>CHARITIES</h2>
          </div>
      </div>

      <div class="table-responsive" style="text-align: left;">
        <table class="table">
          <tbody>
              <tr>
                <td>
                  <div class="radio">
                      <label>
                          <input type="radio" name="charity" value="doctors-without-borders">Doctors without Borders
                      </label>
                  </div>
                </td>
              </tr>

              <tr>
                <td>
                  <div class="radio">
                      <label>
                          <input type="radio" name="charity" value="american-red-cross">American Red Cross
                      </label>
                  </div>
                </td>
              </tr>

              <tr>
                <td>
                  <div class="radio">
                      <label>
                          <input type="radio" name="charity" value="st-jude">St. Jude
                      </label>
                  </div>
                </td>
              </tr>

          </tbody>
        </table>
      </div>
    </div>
    </div> <!--container end -->

    <div class="container" style="padding-top: 2%; padding-bottom: 3%">
        <div class="row">
            <div class=".col-lg-4 .col-lg-offset-4">
                <button class="btn btn-primary" type="submit">Donate</button>
            </div>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
